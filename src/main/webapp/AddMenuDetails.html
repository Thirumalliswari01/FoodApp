<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Menu Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            background: url('images/background6.jpg') ;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: white;
            border: solid 2px #c30e17;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .heading {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table td {
            padding: 10px 0;
        }

        label {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], 
        input[type="tel"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #c30e17;
            color: white; 
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #e0525a;
        }
    </style>
</head>
<body>
    <form class="form" action="menuregister" method="post">
        <h1 class="heading">Register Menu Items</h1>
        <table>
            <tr>
                <td><label for="restaurantId">Restaurant ID</label></td>
                <td><input type="text" id="restaurantId" name="restaurantId" required></td>
            </tr>
            <tr>
                <td><label for="itemName">Item Name</label></td>
                <td><input type="text" id="itemName" name="itemName" required></td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><input type="text" id="description" name="description" required></td>
            </tr>
            <tr>
                <td><label for="price">Price (in â‚¹)</label></td>
                <td><input type="text" id="price" name="price" required></td>
            </tr>
            <tr>
                <td><label for="isAvailable">Is Available (Yes/No)</label></td>
                <td><input type="text" id="isAvailable" name="isAvailable" required></td>
            </tr>
            <tr>
                <td><label for="imagePath">Item Image Path</label></td>
                <td><input type="text" id="imagePath" name="imagePath" placeholder="Enter image path (optional)"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
