<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Updated</title>
    <style>
        :root {
            --primary-color: #2575fc;
            --success-color: #4CAF50;
            --text-color: #333;
            --background-color: #f0f3f7;
            --button-hover-color: #1a5aff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }

        .container {
            text-align: center;
            width: 400px;
            padding: 40px;
            border: 2px solid var(--success-color);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 128, 0, 0.15);
            background-color: white;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .lock-icon {
            font-size: 120px;
            color: var(--success-color);
            display: inline-block;
            animation: 
                unlock 1.5s ease-in-out,
                bounce 1s ease-in-out 1.5s;
            transform-origin: center;
        }

        .message {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }

        .home-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transition: background-color 0.3s, transform 0.2s;
            animation: 
                popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 2s forwards,
                pulse 2s infinite 2.6s;
        }

        .home-btn:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .home-btn:focus {
            outline: none;
        }

        @keyframes unlock {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">ðŸ”“</div>
        <h2 class="message">Your Password Has Been Updated Successfully!</h2>
        <a href="home.jsp">
            <button class="home-btn">Go to Home</button>
        </a>
    </div>
</body>
</html>
