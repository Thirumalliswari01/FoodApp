<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile {
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            background-color:  #f8d7a3; /* Light orange background for the box */
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            color: black;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        table td {
            padding: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        td {
            padding-left: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            font-size: 1rem;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background-color: #fdf1f3;
            border-color: #f2a1d2;
        }

        input[type="text"]:hover, input[type="password"]:hover {
            background-color: #fff9fb;
            border-color: #f2a1d2;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #f2a1d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #f28f9b;
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>
    <div class="profile">
        <h2>Update Password</h2>
        <form action="updatepassword" method="post">
            <table>
                <tr>
                    <td>New Password:</td>
                    <td><input type="password" name="newpassword" required minlength="8" placeholder="New Password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" required minlength="8" placeholder="Confirm Password"></td>
                </tr>
            </table>
            <center><input type="submit" name="submit" value="Submit"></center>
        </form>
    </div>
</body>
</html>
